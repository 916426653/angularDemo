<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo{
            overflow: hidden;
            width: 100px;
            height: 100px;
            background-color: antiquewhite;

        }
        #demo.ng-enter{
            transition: all 2s;
            height: 0px;
            width: 0;
        }
        #demo.ng-leave{
            transition: all 2s;
            height: 0;
            width: 0;
        }
    </style>
</head>
<body ng-controller="myCtrl">
<div ng-init="transtion"></div>
<div id="demo" ng-if="transtion">
过度动画
</div>
<input type="button" value="start" ng-click="transtion =!transtion">
</body>
<script src="lib/angular.js"></script>
<script src="lib/angular-animate.js"></script>
<script>
    angular.module('app',['ngAnimate'])
            .controller('myCtrl',function ($scope) {

            })
</script>
</html>

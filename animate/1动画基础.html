<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo" style="background-color: red;height: 30px"></div>
</body>
<script>
    var demo = document.querySelector('#demo');
    setInterval(function () {
        var height = parseInt(demo.style.height)
        demo.style.height = ++height +'px';
        console.log(height)
    },200)
</script>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="myCtrl">
<button ng-click="doQuery()"> 开始取数据</button>
</body>
<script src="lib/angular.js"></script>
<script>
    function callback(data) {
        console.log(data)
    }
    angular.module('app', [])
            .controller('myCtrl', function ($http, $scope) {
                $scope.doQuery = function () {
                    $http.jsonp('http://localhost:8888/getData')
                            .then(function (res) {
                                 console.log(res)
                            })
                }
            })
</script>
</html>
